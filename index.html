<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Sidebar Coding Addict</title>

<body>

    <main class="main">

        <button class="side-button" id="hamb-btn">

            <header class="sidebar-header">
    
                <h1 class="title">Coding <span>Addict</span></h1>
    
                <button class="close-menu" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
    
            </header>
    
            <nav class="navbar">
    
                <ul class="navbar__list">
                    <li class="navbar__list-item"><a href="#">Home</a></li>

                    <li class="navbar__list-item"><a href="#">Projects</a></li>

                </ul>
    
            </nav>
    
            <ul class="social__list">
                <li class="social__list-item"><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
                <li class="social__list-item"><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                <li class="social__list-item"><a href="https://www.behance.net"><i class="fab fa-behance"></i></a></li>
                <li class="social__list-item"><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
                <li class="social__list-item"><a href="https://www.sketch.com"><i class="fab fa-sketch"></i></a></li>
